<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Score</title>
</head>
<body>

<h1>Score</h1>

<div id="game-score">
    <p>User Score: <span th:text="${score.userScore}"></span></p>
    <p>Computer Score: <span th:text="${score.computerScore}"></span></p>
    <p>Rounds Played: <span th:text="${score.roundsPlayed}"></span></p>
</div>

</body>
</html>
