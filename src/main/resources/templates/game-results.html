<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Results</title>
    <link rel="stylesheet" type="text/css" href="game-result.css">
</head>
<body>

<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/play">Jouer</a></li>
        <li class="nav-item"><a class="nav-link" href="/game-results">Résultats</a></li>
        <li class="nav-item"><a class="nav-link" href="/profile">Profil</a></li>
        <li class="nav-item nav-item-logout"><a class="nav-link" href="/logout">Déconnexion</a></li>
    </ul>
</nav>

<h1>Game Results</h1>

<table>
    <tr>
        <th>Round</th>
        <th>User Choice</th>
        <th>Computer Choice</th>
        <th>Result</th>
    </tr>
    <tr th:each="result, iterStat : ${gameResults}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${result.userChoice}"></td>
        <td th:text="${result.computerChoice}"></td>
        <td th:text="${result.result}"></td>
    </tr>
</table>

</body>
</html>
