<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body>

<nav class="navbar">
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/play">Jouer</a></li>
    <li class="nav-item"><a class="nav-link" href="/game-results">Résultats</a></li>
    <li class="nav-item"><a class="nav-link" href="/profile">Profil</a></li>
    <li class="nav-item nav-item-logout"><a class="nav-link" href="/logout">Déconnexion</a></li>
  </ul>
</nav>

<h2>Profile</h2>
<form action="/updateProfile" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:value="${user.username}" /><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" /><br>
  <input type="submit" value="Update Profile" />
</form>
</body>
</html>
